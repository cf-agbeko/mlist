<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berried Alive — Media Logger</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/modal.css">
</head>
<body>

  <div class="app-wrapper">

    <header class="site-header">
      <div class="site-logo">
        <div class="site-logo__title">Berried Alive</div>
        <div class="site-logo__sub">Your personal media library</div>
      </div>
      <div class="header-actions">
        <button class="btn btn--primary" id="add-btn">+ Add Entry</button>
      </div>
    </header>

    <div class="stats-bar" id="stats-bar"></div>

    <div class="toolbar">
      <div class="toolbar__search">
        <span class="search-icon">⌕</span>
        <input type="search" id="search-input" placeholder="Search your library…" autocomplete="off">
      </div>
      <div class="toolbar__filters" id="filter-status"></div>
    </div>

    <div class="toolbar" style="margin-bottom: 40px; margin-top: -16px;">
      <div class="toolbar__filters" id="filter-genre" style="flex-wrap:wrap"></div>
    </div>

    <main id="grid-container" aria-live="polite"></main>

  </div>

  <div class="modal-backdrop" id="modal-backdrop"></div>
  <div class="toast-container" id="toast-container" aria-live="polite"></div>

  <script type="module" src="js/app.js"></script>

</body>
</html>
